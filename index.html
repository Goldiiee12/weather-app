<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id = "main">
        <div id="weather-info">
            <input type="text" id="search-box" placeholder="Search for a city...">
            <button id="search-btn">Search</button>
            <div id="weather-data"></div> 
        </div>

        <div id="weather-details">
        <button id="toggle-temp">Switch to Fahrenheit</button>
        <div id="weather-other"></div> 
        </div>

    </div>   

        <div id="forecast">
            <h2>Hourly Forecast</h2>
                 <div id="hourly-forecast-container">
                <!-- Hourly forecast elements will be inserted here by JavaScript -->
            </div>
            <h2>Weekly Forecast</h2>
                <div id="forecast-container">
                <!-- Each day's forecast will be dynamically inserted here by JavaScript -->
            </div>                
        </div>  

    

    <div id="footer">
        <p6>&copy; 2023 Weather App. All rights reserved Caleb.</p6>
    </div>

    <script src="main.js"></script>
</body>
</html>
